{% extends 'admin/layouts/base.html' %}
{% load static %}

{% block body %}
<div class="row"> 
    <div class="col-xxl-9 col-xl-8 col-lg-8 mx-auto">
        <div class="section-box">
            <div class="box-heading">
                <div class="box-title"> 
                  <h3 class="mb-35">Application For Equipment Approval </h3>
                </div>
              </div>
            <div class="container"> 
                <div class="panel-white mb-30">
                    <div class="box-padding">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group mt-10">
                                <button type="submit" class="btn btn-default btn-brand icon-tick">Save Information</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
